
version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn install
            - run: yarn workspace @starwards/browser lint
            - run: yarn workspace @starwards/browser test,
            - run: yarn workspace @starwards/model lint
            - run: yarn workspace @starwards/model test,
            - run: yarn workspace @starwards/server lint
            - run: yarn workspace @starwards/server test,
            - run: yarn workspace @starwards/test-kit lint
            - run: yarn workspace @starwards/test-kit test,
            - run: yarn workspace @starwards/tsm lint
            - run: yarn workspace @starwards/tsm test

workflows:
    build-and-test:
      jobs:
        - build-and-test