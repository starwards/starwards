version: 2.1
orbs:
    node: circleci/node@4.9.0
jobs:
    Test-Static:
        executor:
            name: node/default
            tag: '17.2'
        steps:
            - checkout
            - run: node --version
            - node/install-packages
            - run: npm run test:types
            - run: npm run test:format
    Test-E2e:
        docker:
            - image: mcr.microsoft.com/playwright:focal
        steps:
            - checkout
            # - run: nvm install 17.2.0
            # - node/install:
            #       node-version: '17.2.0'
            - run: node --version
            - node/install-packages
            - run: npm run build:model
            - run: npm run test:e2e
            - store_test_results:
                  path: playwright-results.xml
            - store_artifacts:
                  path: test-results
    Build:
        executor:
            name: node/default
            tag: '17.2'
        steps:
            - checkout
            - run: node --version
            - node/install-packages
            - run: npm run build
workflows:
    test:
        jobs:
            - node/test:
                  name: 'Test'
                  version: '17.2.0'
                  test-results-for: jest
            # - Build
            - Test-Static
            - Test-E2e
