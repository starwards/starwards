version: 2.1
orbs:
    node: circleci/node@4.1.0
jobs:
    Static-test:
        executor:
            name: node/default
            tag: '17.2'
        steps:
            - checkout
            - run: node --version
            - node/install-packages
            - run: npm run test:types
            - run: npm run test:format
    Test:
        executor:
            name: node/default
            tag: '17.2'
        steps:
            - checkout
            - run: node --version
            - node/install-packages
            - run: npm run test
    Test-E2e:
        docker:
            - image: mcr.microsoft.com/playwright:focal
        environment:
            NODE_ENV: development # Needed if playwright is in `devDependencies`
        steps:
            - checkout
            # - run: nvm install 17.2.0
            # - node/install:
            #       node-version: '17.2.0'
            - run: node --version
            - node/install-packages
            - run: npm run test:e2e
    Build:
        executor:
            name: node/default
            tag: '17.2'
        steps:
            - checkout
            - run: node --version
            - node/install-packages
            - run: npm run build
workflows:
    test:
        jobs:
            - Build
            - Static-test
            - Test
            - Test-E2e
