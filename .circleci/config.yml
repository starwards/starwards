
version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn install
            - run: yarn lint
            - run: yarn build
            - run: yarn test
            - run: yarn pkg

workflows:
    build-and-test:
      jobs:
        - build-and-test