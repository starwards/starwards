name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  prepare-cache:
    name: Prepare npm cache
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-check.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Check for cache hit
        id: cache-check
        run: echo "::set-output name=cache-hit::${{ steps.setup-node.outputs.cache-hit }}"

      - name: Install dependencies if cache was not hit
        if: steps.cache-check.outputs.cache-hit != 'true'
        run: npm ci

  Test-Static:
    needs: prepare-cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: node --version
      - run: npm --version
      - run: env
      - run: npm ci
      - run: npm run test:types
      - run: npm run test:format
      - run: npm run build

  Test-E2e:
    needs: prepare-cache
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.22.2
      options: --user 1001
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: node --version
      - run: npm --version
      - run: env
      - run: npm ci
      - run: npm run build:core
      - run: npm run build:server
      - run: npm run test:e2e
      - name: Store test results
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: playwright-results.xml
      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          if-no-files-found: ignore

  Build:
    needs: prepare-cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: node --version
      - run: npm --version
      - run: env
      - run: npm ci
      - run: npm run build
      - run: npm run pkg
      - name: Store build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows executable
          path: dist/exec/starwards.exe
          if-no-files-found: error
