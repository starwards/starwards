scalar Vector

interface SpaceObject {
  id: ID!
  position: Vector!
}

type Asteroid implements SpaceObject {
  id: ID!
  position: Vector!
}

type Query {
  allObjects: [SpaceObject!]!
  objectsInRadius(position: Vector!, radius: Float!): [SpaceObject!]!
}

type Mutation {
  moveObject(id: ID, move: Vector!): Vector!
}

type Subscription {
  objectsAround(id: ID!, radius: Float!): [SpaceObject!]!
}