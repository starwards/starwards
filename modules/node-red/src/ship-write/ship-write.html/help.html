<script type="text/markdown" data-help-name="ship-write">
Change a ship's state

### Inputs

: topic (string) : JSON-pointer of the property to query
: payload (number | string | boolean) : the new value of the property

### Details

Send a message to this node to set a property of the ship.    
It is only possible to change existing primitive properties (number, strings, booleans).
