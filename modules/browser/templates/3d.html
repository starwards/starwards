<!DOCTYPE html>
<!-- origin: https://github.com/RaananW/babylonjs-webpack-es6 -->
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Starwards 3D View</title>
        <style>
            html,
            body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>

    <body>
        <canvas id="renderCanvas" data-id="3dCanvas" touch-action="none"></canvas>
    </body>
</html>
