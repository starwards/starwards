<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="font/BebasNeue-Regular.ttf" type="text/css"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radar</title>
    <style type="text/css">
        * {margin:0; padding:0;}

        .options {
            position: absolute;
            top: 14px;
            right: 14px;
            color: #fff;
            display: none;
        }
        @font-face {
            font-family: 'Bebas';
            src: url('fonts/BebasNeue-Regular.ttf');
        }
    </style>
</head>
<body>
    <div class="options">
        <label for="interpolation">
            <input type="checkbox" name="interpolation" id="interpolation" checked />
            Toggle interpolation
        </label>
        <p></p>
        <label for="zoom" id="zoom">
            Zoom 1
        </label>
    </div>
</body>
</html>
